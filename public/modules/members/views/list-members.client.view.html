<section data-ng-controller="MembersController" data-ng-init="find()">

    <choose-team></choose-team>  

    <div class="row" data-ng-if="team">
        <div class="col-md-6">
            <div class="page-header">
                <h1>Erstelle einen neuen Member im Team {{team.name}}</h1>
            </div>
            <div class="col-md-12">
                <form class="form-horizontal" data-ng-submit="add()" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <div class="controls">
                                <input type="text" data-ng-model="firstname" id="firstname" class="form-control" placeholder="Vorname" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <input type="text" data-ng-model="lastname" id="lastname" class="form-control" placeholder="Nachname" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Member hinzufÃ¼gen">
                        </div>
                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

                <div class="col-md-6">
            <div class="page-header">
                <h1>Mitglieder von {{team.name}}</h1>
            </div>

            <div class="list-group">
                <div class="panel panel-primary" data-ng-repeat="member in team.members | orderBy : created">
                    <div class="panel-heading">
                        <h2 class="panel-title">{{member.firstname}} {{member.lastname}}</h2>
                    </div>
                    <div class="panel-body">
                        <h5 data-ng-bind=""></h5>
                        <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == team.user._id))">
                            <a class="btn btn-primary" href="/#!/members/{{member._id}}/edit">
                                <i class="glyphicon glyphicon-edit"></i>
                            </a>
                            <a class="btn btn-primary" data-ng-click="remove(member);">
                                <i class="glyphicon glyphicon-trash"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!teams.$resolved || teams.length">
    	No Teams yet, why don't you <a href="/#!/teams/create">create one</a>?
    </div>

    

</section>
