<section data-ng-controller="MembersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="member.firstname"></h1>
		<h3 data-ng-bind="member.lastname"></h3>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/members/{{members._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</section>
